<!DOCTYPE html>
<html>
  <head>
    <title>Add a New Contact</title>
  	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  	<script type="text/javascript" src="bootstrap.min.js"></script>
  </head>
  <body>

    <form action="http://localhost:8080/new_contact" method="POST">
      <h3>Add A New Contact To Your List</h3>
      First name:<br><input type="text" name="fname"><br>
      Last name:<br><input type="text" name="lname"><br>
      Email:<br><input type="text" name="email"><br>
      Phone:<br><input type="text" name="phone"><br>
      Hobbies:<br><input type="text" name="hobbies"><small>Hashtag your hobbies!!!</small><br>
      <input type="submit" value="Submit">
    </form>
    <br>
    <a href="http://localhost:8080">goto the list</a>

  </body>
</html>
